apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mco-policy
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/atiouajni/open-code-quest-observability.git'
    targetRevision: main
    path: manifests/policies/mco-policy
    kustomize:
      buildOptions: "--enable-alpha-plugins"
  destination:
    server: https://kubernetes.default.svc
    namespace: policies
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
