apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: observability
  namespace: openshift-gitops
spec:
  description: "Projet Argo CD pour toutes les policies ACM et dashboards observabilit√©"
  sourceRepos:
    - 'https://github.com/ton-org/gitops-repo.git'
  destinations:
    - namespace: policies
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceBlacklist: []
---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: openshift-gitops
spec:
  project: observability
  source:
    repoURL: 'https://github.com/atiouajni/open-code-quest-observability.git'
    targetRevision: main
    path: manifests/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
