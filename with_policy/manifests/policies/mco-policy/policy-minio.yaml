apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/description: ''
    policy.open-cluster-management.io/standards: NIST SP 800-53
  labels:
    app.kubernetes.io/instance: mco-policy
  name: minio
  namespace: policies
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: minio
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: minio
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: PersistentVolumeClaim
                metadata:
                  name: minio-pvc
                  namespace: minio
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 10Gi
                  storageClassName: gp2
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps/v1
                kind: StatefulSet
                metadata:
                  name: minio
                  namespace: minio
                spec:
                  replicas: 1
                  selector:
                    matchLabels:
                      app: minio
                  serviceName: minio
                  template:
                    metadata:
                      labels:
                        app: minio
                    spec:
                      containers:
                        - args:
                            - server
                            - /data
                            - '--console-address'
                            - ':9090'
                          env:
                            - name: MINIO_ACCESS_KEY
                              value: minio
                            - name: MINIO_SECRET_KEY
                              value: minio123
                          image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
                          name: minio
                          ports:
                            - containerPort: 9000
                            - containerPort: 9090
                          volumeMounts:
                            - mountPath: /data
                              name: data
                  volumeClaimTemplates:
                    - metadata:
                        name: data
                      spec:
                        accessModes:
                          - ReadWriteOnce
                        resources:
                          requests:
                            storage: 10Gi
                        storageClassName: gp2
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Service
                metadata:
                  name: minio
                  namespace: minio
                spec:
                  ports:
                    - name: api
                      port: 9000
                      targetPort: 9000
                    - name: console
                      port: 9090
                      targetPort: 9090
                  selector:
                    app: minio
                  type: ClusterIP
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: minio-secret
                  namespace: open-cluster-management-observability
                stringData:
                  thanos.yaml: |
                    type: s3
                    config:
                      bucket: mco-bucket
                      endpoint: minio.minio.svc.cluster.local:9000
                      insecure: true
                      access_key: minio
                      secret_key: minio123
          remediationAction: enforce
          severity: high
  remediationAction: enforce
